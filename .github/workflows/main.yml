name: Continuous Integration
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify code
        uses: actionsx/prettier@v3
        with:
          # Specify your Prettier command here
          args: "write BUS/BUS.ino --print-width 60"
